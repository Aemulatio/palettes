<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Палетки</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<aside class="side-panel">
    <button id="configVisibility" aria-expanded="true">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" width="1em" viewBox="0 0 384 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
    </button>

    <div id="info" aria-describedby="contentinfo">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="currentColor">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
        </svg>
    </div>

    <section class="side-panel__info" aria-description="information" aria-hidden="true" role="contentinfo">
        <h4>Что это?</h4>
        <article class="side-panel__article">
            Это палетки :D<br/>
            Прям как на одежде или рекламе)
        </article>
        <h4>Что делать?</h4>
        <article class="side-panel__article">
            1. Сгенерируйте палетки (до 90 шт.)<br/>
            2. Водите мышкой ↔ ↕
        </article>
    </section>

    <form class="side-panel__form">
        <label for="size" class="side-panel__label">
            Размер палетки
            <input type="number" max="150" min="10"
                   value="100"
                   name="size" id="size" class="side-panel__input" inputmode="numeric">
        </label>
        <label for="amount" class="side-panel__label">
            Количество
            <input type="number" max="90"
                   value="25"
                   min="4" inputmode="numeric" name="amount" id="amount"
                   class="side-panel__input">
        </label>
        <input type="submit" id="submit" value="Сгенерировать" class="side-panel__input side-panel__submit">
    </form>
</aside>
<div id="main">
    <div id="grid">
    </div>
</div>
<script src="js/popper.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
