<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Палетки</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<aside class="side-panel">
    <form class="side-panel__form">
        <label for="size" class="side-panel__label">
            Размер палетки
            <input type="number" max="150" min="10"
                   value="100"
                   name="size" id="size" class="side-panel__input" inputmode="numeric">
        </label>
        <label for="amount" class="side-panel__label">
            Количество
            <input type="number" max="70"
                   value="25"
                   min="4" inputmode="numeric" name="amount" id="amount"
                   class="side-panel__input">
        </label>
        <input type="submit" id="submit" value="Применить" class="side-panel__input side-panel__submit">
    </form>
</aside>
<div id="main">
    <div id="grid">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
